<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Distortion</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="Keertimaan container">
		<div class="Keertimaan imgbox">
			<img src="m.jpg">
			<img src="novel.jpg">
		</div>
		<div class="Keertimaan imgbox">
			<img src="o.jpg">
			<img src="p.jpg">
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
		<script src="hover-effect.umd.js"></script>
		<script type="text/javascript">
			Array.from(document.querySelectorAll('.imgbox')).forEach((e) =>{
				const imgs=Array.from(e.querySelectorAll('img'));
				new hoverEffect({
					parent: e,
                    intensity: 0.3,
                    image1: imgs[0].getAttribute('src'),
                    image2: imgs[1].getAttribute('src'),
                    displacementImage: '1.jpg'
                });
			})
		</script>
</body>
</html>
